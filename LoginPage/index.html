<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Company Login</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="apresentacao-img">
                <img src="assets/imagem.svg" alt="Imagem ilustrativa de login">
            </div>
            <div class="login">
                <form>
                    <div class="container-form">

                        <div class="text-form">
                            <span>Bem-vindo de volta</span>
                            <h1>Faça login na sua conta</h1>
                        </div>

                        <div class="form-input">

                            <label for="email">E-mail</label>
                            <input type="email" name="email" />

                            <label for="pwd">Senha</label>
                            <input type="password" name="pwd" />
                        </div>

                        <div class="remember">

                            <div class="lembre-de-mim">

                                <input type="checkbox" name="remember" id="remember" />
                                <label for="remember">Lembre de mim</label>

                            </div>


                            <span class="forgot-pwd">Esqueceu a senha?</span>

                        </div>

                        <div class="btn">


                            <button type="submit" name="enviar" class="entrar">Entrar na conta</button>


                            <button type="submit" name="loginGoogle" class="enter-google">
                                <img src="assets/icon.svg" alt="Icone do google">
                                <span class="btn-text">Ou faça login com o Google</span>
                            </button>
                        </div>
                    </div>

                </form>

                <div class="cadastro-user">

                    <span class="forgot-pwd cadastro">Não tem uma conta?</span>
                    
                    <a href="#" class="forgot-pwd">Cadastre-se</a>


                </div>
            </div>
        </section>
    </main>
</body>

</html>
